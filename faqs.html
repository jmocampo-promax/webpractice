    <section class="faq-section">
        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(0)">What is Laptop Deluxe?</button>
            <div class="faq-answer" data-full-text="Laptop Deluxe is a high-performance laptop store that offers premium and reliable machines for professionals and gamers."></div>
        </div>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(1)">Do you offer warranties?</button>
            <div class="faq-answer" data-full-text="Yes, all our laptops come with a standard warranty. Additional warranty extensions are also available."></div>
        </div>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(2)">How long does shipping take?</button>
            <div class="faq-answer" data-full-text="Shipping typically takes 3-5 business days for local deliveries and up to 10 days for international orders."></div>
        </div>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(3)">Can I return a laptop if I’m not satisfied?</button>
            <div class="faq-answer" data-full-text="Yes! We have a 14-day return policy, as long as the laptop is in its original condition."></div>
        </div>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(4)">What payment methods do you accept?</button>
            <div class="faq-answer" data-full-text="We accept credit cards, PayPal, and bank transfers for all purchases."></div>
        </div>

        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(5)">Do you offer laptop customization?</button>
            <div class="faq-answer" data-full-text="Yes! We can customize certain laptops based on RAM, storage, and processing power to fit your needs."></div>
        </div>
    
        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(6)">Do you sell accessories?</button>
            <div class="faq-answer" data-full-text="Yes, we offer laptop accessories such as chargers, bags, cooling pads, and external hard drives."></div>
        </div>
    
        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(7)">Are your laptops brand new or refurbished?</button>
            <div class="faq-answer" data-full-text="We primarily sell brand-new laptops, but we do have certified refurbished models available at discounted prices."></div>
        </div>
    
        <div class="faq-item">
            <button class="faq-question" onclick="toggleFAQ(8)">Do you offer bulk discounts?</button>
            <div class="faq-answer" data-full-text="Yes! If you’re purchasing multiple laptops, contact us for special bulk pricing options."></div>
        </div>
